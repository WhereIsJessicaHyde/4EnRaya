<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,700i,900i" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets\style.css" type="text/css">
    <title>Four In A Row - Ironhack</title>
  </head>
  <body>
    <header>
      <h1>Four in a Row</h1>

    <div class="container">

          <img src="img/winner.png" alt="Winner">
          <p></p>
        </div>
        <div class="board">
          <section class = "board__buttons">
            <div class="board__button" data-column="0"></div>
            <div class="board__button" data-column="1"></div>
            <div class="board__button" data-column="2"></div>
            <div class="board__button" data-column="3"></div>
            <div class="board__button" data-column="4"></div>
            <div class="board__button" data-column="5"></div>
            <div class="board__button" data-column="6"></div>
          </section>
          <div class="board__row">
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
          </div>
          <div class="board__row">
            <div class="board__cell"></div>

            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
          </div>
          <div class="board__row">
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
          </div>
          <div class="board__row">
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
          </div>
          <div class="board__row">
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
          </div>
          <div class="board__row">
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
          </div>
          <div class="clearfix"></div>
        </div>

    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>

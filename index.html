<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Four In A Row - Ironhack</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Four in a Row</h1>
      </header>
      <div id="main">
        <div id="game-over" class="hide">
          <img src="img/winner.png" alt="Winner">
          <p></p>
        </div>
        <div id="game-board">
          <section id = "buttons">
            <div class="button" data-column="0"></div>
            <div class="button" data-column="1"></div>
            <div class="button" data-column="2"></div>
            <div class="button" data-column="3"></div>
            <div class="button" data-column="4"></div>
            <div class="button" data-column="5"></div>
            <div class="button" data-column="6"></div>
          </section>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="clearfix"></div>
        </div>

    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
